<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8"/>
  <meta http-equiv="content-style-type" content="text/css"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="apple-itunes-app" content="app-id=761389261, affiliate-data=, app-argument=">
  <meta property="twitter:account_id" content="4503599627902758" />
  <title>Frosty Webapp</title>
    <!-- meta -->
    <meta property="og:url" content="https://example.com">
    <meta property="og:site_name" content="Frosty">
    <meta property="og:title" content="Frosty">
    <meta property="og:description" content="Frost family recipes">
    <meta property="og:image" content="static/img/logo.png">
    <meta property="twitter:site:id" content="13334762">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Frosty">
    <meta property="twitter:description" content="Frost family recipes">
    <meta property="twitter:image:src" content="static/img/logo.png">
    <meta name="description" content="Frost family recipes">
    <meta name="author" content="Alan Frost">
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='img/favicon.ico')}}" />
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/favicon.ico')}}" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Custom styles -->
    <link href="{{url_for('static', filename='css/custom.css')}}" rel="stylesheet" media="screen">
    {% block css %}{% endblock %}
  </head>
  <body>

    {% include "navigation.html" %}

    <div class="container-fluid" id="top">

      <!-- child template -->
      {% block content %}{% endblock %}

    </div>

    <footer>
      <div class="container-fluid">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="f-b">Copyright &copy; 2017 Alan Frost. All Rights Reserved.</div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="footer-widget-social">
            &nbsp;<a data-toggle="tooltip" title="Back to top" href="#top"><i class="fa fa-chevron-up fa-lg"></i></a>
            &nbsp;<a data-toggle="tooltip" title="Twitter" href="https://twitter.com/frostyalan"><i class="fa fa-twitter-square fa-lg"></i></a>
            &nbsp;<a data-toggle="tooltip" title="Pinterest" href="https://pinterest.com/frostyalan"><i class="fa fa-pinterest-square fa-lg"></i></a>
            &nbsp;<a data-toggle="tooltip" title="Linkedin" href="https://www.linkedin.com/alan"><i class="fa fa-linkedin-square fa-lg"></i></a>
            &nbsp;<a data-toggle="tooltip" title="Facebook" href="https://facebook.com"><i class="fa fa-facebook-square fa-lg"></i></a>
          </div>
        </div>
      </div>
    </footer>


    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/3142141c42.js"></script>

    <script src="{{url_for('static', filename='main.js')}}" type="text/javascript"></script>
    {% block js %}{% endblock %}
