{% extends "layout.html" %}

{% block content %}

<div class="container">
<form id="login_form" class="form-signin" role="form" method="POST" action="">
  <h3 class="form-signin-heading">Log In</h3>
  {{ form.csrf_token }}
  <p>
  <i class="fa fa-envelope-o fa-fw"></i>
  {{ form.username(id="field_username", placeholder="Username or email") }}
  </p>
  <p>
  <i class="fa fa-key fa-fw"></i>
  {{ form.password(id="field_password", placeholder="Password") }}
  </p>
  <p>
  <div class="checkbox">
    <label><input type="checkbox" value="remember-me"> Remember me</label>
  </div>
  </p>
  <button class="btn btn-primary" type="submit"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp;Login</button>
  <br/><br/>
  <p><a href="/register">Need to Sign up?</a></p>
  <p><a href="/forgot">Forgot your password?</a></p>
  <input type=hidden value="{{ next or '' }}" name=next>
</form>
</div>

{% endblock %}
