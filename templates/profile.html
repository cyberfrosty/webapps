{% extends "layout.html" %}

{% block content %}

<h2>User Profile</h2>
<table>
{% for key, value in account.iteritems() %}
  <tr>
    {% if key != 'mcf' and key != 'shared_secret' %}
      <th> {{ key }} </th>
      <td> {{ value }} </td>
    {% endif %}
   </tr>
{% endfor %}
</table>
{% endblock %}
