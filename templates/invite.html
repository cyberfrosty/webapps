{% extends "layout.html" %}

{% block content %}

<div class="container">
<form id="invite_form" class="form-signin" role="form" method="post" action="">
  <center>
  <h3 class="form-signin-heading">Invite User</h3>
  {{ form.csrf_token }}
  <p>
  <i class="fa fa-envelope-o fa-fw"></i>
  {{ form.email(id="email", placeholder="Email addess") }}
  </p>
  <i class="fa fa-phone fa-fw"></i>
  {{ form.phone(id="phone", placeholder="Phone") }}
  </p>
  <button class="btn btn-primary" type="submit"><i class="fa fa-user" aria-hidden="true"></i>&nbspInvite</button>
  </center>
  <br />
  <p>An invitation email and one time code will be sent to the invited user.</p>
</form>
</div>

{% endblock %}
