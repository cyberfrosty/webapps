{% extends "layout.html" %}

{% block content %}

<script type="text/javascript">
  function viewVault() {
    console.log("viewVault");
    console.log(hashword("yuki", "madman"));
    var mcf = deriveKey($("#vpassword").val());
    var fields = mcf.split("$");
    if (fields.length > 4 && fields[1] === "pbkdf2") {
      var key = forge.util.decode64(fields[4]);
      var ciphertext = encryptAESGCM(key, "secrets in my vault");
      console.log(decryptAESGCM(key, ciphertext));
      document.getElementById("vault").value = decryptAESGCM(key, ciphertext);
    }
  }
</script>

<div class="container">
  <div class="page-header">
    <h3>Vault</h3>
  </div>
  <!-- Modal -->
  <div id="viewVault" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Unlock Vault</h4>
        </div>
        <div class="modal-body">
          <div>Enter Password:</div>
            <input id="vpassword" type="password" autocomplete="current-password"/>
            <button class="btn btn-primary" type="submit"onclick="viewVault()" data-dismiss="modal"><i class="fa fa-unlock" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10">
      <div class="row">
        <div class="col-sm-1">
          <input type="checkbox">
        </div>
        <div class="col-sm-9">
          <textarea id="vault">Encrypted content</textarea>
        </div>
      </div>
    </div><!--/col-sm-10-->
    <div class="col-sm-2">
      <div class="sidebar-module-inset">
        <h4><i class="fa fa-snowflake-o" aria-hidden="true"></i> Actions</h4>
        <ol class="list-unstyled">
          <li>Delete</li>
          <li>Edit</li>
          <li><button type="button" data-toggle="modal" data-target="#viewVault">View</button></li>
        </ol>
      </div><!--/siderbar-module-inset-->
    </div><!--/col-sm-3-->
  </div><!--/row-->
</div><!--/container-->

<script type="text/javascript">
  $(document).keyup(function (e) {
    if ($("vpassword:focus") && (e.keyCode === 13)) {
       $("#viewVault").modal("hide");
       e.preventDefault();
       return false;
    }
  });
  $("body").on("shown.bs.modal", "#viewVault", function () {
    $("input:visible:enabled:first", this).focus();
  });
</script>

{% endblock %}
