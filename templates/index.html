{% extends "layout.html" %}

{% block content %}

<div class="container">
  <div class="page-header">
    <h3>Frosty Web</h3>
  </div>
  <div class="row">
    <div class="col-md-4">
      <p>Frosty Web has a public collection of delicious and healthy recipes. It also provides secure functionality for storing private content and exchanging messages. Membership requires an invite from an existing member.</p>
    </div>
    <div class="col-md-8">
      <img  src="{{url_for("static", filename="img/GlacierLake.jpg")}} alt="Glacier Lake"
        srcset="{{url_for("static", filename="img/GlacierLake.jpg")}} 1120w,
                {{url_for("static", filename="img/GlacierLake-medium.jpg")}} 720w,
                {{url_for("static", filename="img/GlacierLake-small.jpg")}} 400w"
        sizes="(min-width: 40em) calc(66.6vw - 4em) 100vw"> 
    </div>
  </div>
  <hr/>
  </div><!--/row-->
</div><!--/.container-->

{% endblock %}
